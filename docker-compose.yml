version: "3.8"
services:

    # Redis service container
    redis:
        image: redis:alpine
        container_name: redis
    
    # Postgres DB container
    db:
        image: postgres:12.7-alpine
        # command: postgres -c logging_collector=on -c log_destination=stderr -c log_directory=/logs
        restart: always
        container_name: db
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres # to aquire from external source when production project
            - POSTGRES_PASSWORD=postgres # to aquire from external source when production project
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
        ports:
            - "5432:5432"
        volumes:
            - "data:/var/lib/postgresql/data"
            # - "logs:/logs"

    # Web app container
    app:
        build: .
        ports: 
            - "8000:8000"
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
        container_name: app
        volumes:
            - "./app:/app"
        command: uvicorn main:api --host 0.0.0.0 --port 8000 --reload
        depends_on: 
            - db
            - redis

    # Celery container
    celery:
        restart: always
        build: .
            #context: 
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
        command: celery worker --app=worker --loglevel=info
        container_name: celery
        depends_on: 
            - db
            - redis
            - app

volumes:
    data:
#   logs:
    app:
