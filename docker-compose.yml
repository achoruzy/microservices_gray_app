version: "3.8"
services:

    # Redis service container
    redis:
        image: redis:alpine
        container_name: redis
    
    # Postgres DB container
    db:
        image: postgres:13.3-alpine
        restart: always
        container_name: db
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres # to aquire from external source when production project
            - POSTGRES_PASSWORD=postgres # to aquire from external source when production project
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0

    # Web app container
    app:
        build: .
        command: uvicorn main:app --host 0.0.0.0 --port 80 --reload
        ports: 
            - 80:80
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
        container_name: app
        depends_on: 
            - db
            - redis

    # Celery container
    celery:
        restart: always
        build: .
            #context: 
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
        command: celery worker --app=worker.celery --loglevel=info
        container_name: celery
        depends_on: 
            - db
            - redis
            - app
